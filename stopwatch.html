<!DOCTYPE html>
<html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Stopwatch App</title>
           
            <link rel="stylesheet" href="stopwatch.css" type="text/css">
            <script type="text/javascript" src="stopwatch.js"></script>
            <link rel="icon" href="stopWatchIcon.png" sizes="32x32" type="image/png">
        </head>
    <body>
        <img class="logo"src="stopWatchIogo.png">
        <div id="time">00:00:00.00</div>
        <div class="controls">
            <button id="startButton" onclick="start()">Start</button>
            <button id="stopButton" onclick="stop()">Pause</button>
            <button id="resetButton" onclick="reset()">Reset</button>
        </div>
        <div class="laps">lap1 00:00:00.00</div>
    </body>
</html>
