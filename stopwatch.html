<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="stopwatch.css" type="text/css">
    <script type="text/javascript" src="stopwatch.js"></script>
    <link rel="icon" href="photos/stopWatchIcon.png" sizes="32x32" type="image/png">
</head>
<body>
    <img class="logo" src="photos/stopWatchIogo.png">
    <div class="container">
        <div id="laps"></div>
        <div class="display">
            <div id="time">00:00:00.00</div>
            <div class="controls">
                <button id="startButton" onclick="start()">Start</button>
                <button id="stopButton" onclick="pause()">Pause</button>
                <button id="resetButton" onclick="reset()">Reset</button>
                <button id="lapsButton" onclick="laps()">Laps</button>
            </div>
        </div>
    </div>
</body>

</html>
